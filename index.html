<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <main>
    <div class="card">
      <div class="card-left">
        <p class="head">Your Result</p>
        <div class="circle">
          <p class="circle-scored">76</p>
          <p class="circle-overall-scored">of 100</p>
        </div>

        <p class="result">Great</p>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card-right">
        <h1 class="sum">Summary</h1>
        <div class="red">
          <div class="subject">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" class="reaction">
            <p class="red-text">Reaction</p>
          </div>
          <div class="total">
            <p class="scored">80</p>
            <p class="overall-scored">/ 100</p>
          </div>
        </div>
        <div class="yellow">
          <div class="subject">
            <img src="./assets/images/icon-memory.svg" alt="memory" class="memory">
            <p class="red-text">Memory</p>
          </div>
          <div class="total">
            <p class="scored">92</p>
            <p class="overall-scored">/ 100</p>
          </div>
        </div>
        <div class="green">
          <div class="subject">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" class="verbal">
            <p class="red-text">Verbal</p>
          </div>
          <div class="total">
            <p class="scored">61</p>
            <p class="overall-scored">/ 100</p>
          </div>
        </div>
        <div class="blue">
          <div class="subject">
            <img src="./assets/images/icon-visual.svg" alt="visual" class="visual">
            <p class="red-text">Visual</p>
          </div>
          <div class="total">
            <p class="scored">72</p>
            <p class="overall-scored">/ 100</p>
          </div>
        </div>
        <button class="con">Continue</button>

      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="mailto:chaithawat.contact@gmail.com">Chaithawat Pinsuwan</a>.</p>
  </footer>
</body>

</html>
